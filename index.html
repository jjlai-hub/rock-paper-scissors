<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            switch (Math.floor(Math.random() * 3)) {
                case 0:
                    return 'Rock';
                    break;
                case 1:
                    return 'Paper';
                    break;
                default:
                    return 'Scissors'
                    break;
            }
        }

        function playRound(playerSelection, computerSelection) {

            let a = playerSelection.toLowerCase();

            let b = computerSelection.toLowerCase();

            if (a === b) {

                return 'Draw! No winner.';

            } else if (a === 'rock' && b === 'paper') {

                return 'You Lose! Paper beats Rock.'

            } else if (a === 'rock' && b === 'scissors') {

                return 'You Win! Rock beats Scissors.'

            } else if (a === 'paper' && b === 'rock') {

                return 'You Win! Paper beats Rock.'

            } else if (a === 'paper' && b === 'scissors') {

                return 'You Lose! Scissors beats Paper.'

            } else if (a === 'scissors' && b === 'rock') {

                return 'You Lose! Rock beats Scissors.'

            } else if (a === 'scissors' && b === 'paper') {

                return 'You Win! Scissors beats Paper.'
            }
        }

        function game() {

            let ur_score = 0;
            let bot_score = 0;

            for (let i = 0; i < 5; i++) {
                let round = playRound(prompt("Rock, paper or scissors?"), getComputerChoice());

                console.log(round);

                if (round.includes('Win')) {
                    ur_score++;
                } else if (round.includes('Lose')) {
                    bot_score++;
                }
            }

            console.log('SCORE (YOU): ' + ur_score);

            console.log('SCORE (BOT): ' + bot_score);

            if (ur_score > bot_score) {
                console.log('WINNER: YOU!');
            } else if (ur_score < bot_score) {
                console.log('WINNER: BOT!');
            } else {
                console.log('WINNER: NOBODY!');
            }
        }

        game();
        
</script>
</body>
</html>
